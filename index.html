<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">

<body>
    <div  id="title-text">
        <h1>Password generator</h1>
        <p>Type the number of letters, symbols and numbers you want in your password. Enter numbers that are greater than or equal to zero </p>
    </div>
    
     
    <div id="container">
        <span>Number of letters:</span>
        <input id="letters" type="number"> <br>

        <span>Number of symbols:</span>
        <input id="symbols" type="number"> <br>

        <span>Number of numbers:</span>
        <input id="numbers" type="number"> <br>
        <button  id="generate">Generate password</button>

        <p id="result"></p>
    </div>
